version: "3.8"

services:
  auth-service:
    build:
      context: ./services/auth-service
      target: development
    ports:
      - "3001:3001"
    env_file:
      - .env.development
      - ./services/auth-service/.env
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/auth
    depends_on:
      - mongodb
    restart: always
    networks:
      - app-network

  order-service:
    build:
      context: ./services/order-service
      target: development
    ports:
      - "3002:3002"
    env_file:
      - .env.development
    depends_on:
      - mongodb
    restart: always
    networks:
      - app-network

  product-service:
    build:
      context: ./services/product-service
      target: development
    ports:
      - "3000:3000"
    env_file:
      - .env.development
    depends_on:
      - mongodb
    restart: always
    networks:
      - app-network

  mongodb:
    image: mongo:4.4
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    restart: always
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "8080:80"
    env_file:
      - .env.development
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - auth-service
      - order-service
      - product-service
      - mongodb
    restart: always
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge
